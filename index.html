<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥Chat Room (Browser Only)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 8px;
        }
        .nickname {
            font-weight: bold;
            color: #4CAF50;
        }
        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-left: 6px;
        }
        #inputArea, #nicknameArea {
            display: flex;
            padding: 10px;
            background: #1e1e1e;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        #messageInput, #nicknameInput {
            flex: 1;
            margin-right: 8px;
        }
        @media screen and (max-width: 600px) {
            #inputArea, #nicknameArea {
                flex-direction: column;
            }
            #messageInput, #nicknameInput {
                margin-right: 0;
                margin-bottom: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2 style="text-align:center; margin:10px 0;">ðŸ”¥Chat Room</h2>

    <div id="nicknameArea">
        <input type="text" id="nicknameInput" placeholder="Enter your nickname...">
        <button id="setNicknameBtn">Set Nickname</button>
    </div>

    <div id="chat"></div>

    <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const nicknameInput = document.getElementById('nicknameInput');
        const setNicknameBtn = document.getElementById('setNicknameBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        let nickname = "Anonymous";

        setNicknameBtn.onclick = () => {
            if (nicknameInput.value.trim() !== "") {
                nickname = nicknameInput.value.trim();
                nicknameInput.disabled = true;
                setNicknameBtn.disabled = true;
            }
        };

        function addMessage(nick, msg) {
            const div = document.createElement('div');
            div.classList.add('message');
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="nickname">${nick}</span>: ${msg} <span class="timestamp">[${timestamp}]</span>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        sendBtn.onclick = () => {
            const message = messageInput.value.trim();
            if (message !== "") {
                addMessage(nickname, message);
                messageInput.value = "";
            }
        };

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>

</body>
</html>
